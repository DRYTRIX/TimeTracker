[supervisord]
nodaemon=true
user=root

[program:postgresql]
command=postgres -D /var/lib/postgresql/data -c config_file=/etc/postgresql/main/postgresql.conf
user=postgres
autostart=true
autorestart=true
priority=100
startsecs=10
startretries=3
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:flask-app]
command=/app/start.sh
user=timetracker
autostart=true
autorestart=true
priority=200
startsecs=30
startretries=3
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
redirect_stderr=true
