{% extends "base.html" %}

{% block title %}Reset Password - TimeTracker{% endblock %}

{% block content %}
<div class="container-fluid h-100">
    <div class="row justify-content-center align-items-center h-100">
        <div class="col-md-5 col-lg-4">
            <div class="card shadow-sm">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <h2 class="mb-2">Set New Password</h2>
                        <p class="text-muted">Choose a strong password</p>
                    </div>

                    <form method="POST" action="{{ url_for('auth_extended.reset_password', token=token) }}">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">New Password</label>
                            <input type="password" 
                                   class="form-control" 
                                   id="password" 
                                   name="password" 
                                   required 
                                   autofocus 
                                   minlength="8"
                                   placeholder="••••••••">
                            <small class="form-text text-muted">At least 8 characters</small>
                        </div>

                        <div class="mb-4">
                            <label for="password_confirm" class="form-label">Confirm Password</label>
                            <input type="password" 
                                   class="form-control" 
                                   id="password_confirm" 
                                   name="password_confirm" 
                                   required 
                                   minlength="8"
                                   placeholder="••••••••">
                        </div>

                        <button type="submit" class="btn btn-primary w-100 mb-3">
                            Reset Password
                        </button>

                        <div class="text-center">
                            <p class="mb-0"><a href="{{ url_for('auth.login') }}">Back to login</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
    }
    .card {
        border: none;
        border-radius: 12px;
    }
    .btn-primary {
        padding: 12px;
        font-weight: 500;
    }
</style>
{% endblock %}
